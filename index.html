<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Праздничное приглашение</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <canvas id="particles"></canvas>
    </div>

    <div class="invitation">
        <h2>🌟 Праздник всех женщин 🌟</h2>
        <h1>✨ 8 марта ✨</h1>
        <p class="greeting">🎉 Дорогие одногруппницы! 🎉</p>
        <p class="message">Приглашаем вас отпраздновать этот особенный день вместе с нами.</p>

        <div class="details">
            <p>📅 <b>Дата:</b> 9 марта</p>
            <p>⏰ <b>Время:</b> 17:30</p>
            <p>📍 <b>Место:</b> Ресторан "Шах"</p>
            <p>👔 <b>Дресс-код:</b> Классика</p>
        </div>

        <p class="footer">✨ Будем рады провести этот вечер вместе! ✨</p>
        <p class="signature">С уважением,<br>Мужчины вашей группы 🎩🎶</p>

        <button class="rsvp-button">Подтвердить участие</button>
    </div>

    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
